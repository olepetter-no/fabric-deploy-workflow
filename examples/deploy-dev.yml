name: Deploy to Fabric Dev Workspace

on:
  workflow_dispatch:
    inputs:
      workspace_id:
        description: 'Target Fabric workspace ID'
        required: true
        type: string
      deploy_mode:
        description: 'Select deployment mode'
        type: choice
        options: ['full', 'incremental']
        default: 'full'
      unpublish_orphan_items:
        description: 'Unpublish orphan items from the workspace'
        type: boolean
        default: true
      standardize_default_lakehouse:
        description: 'Standardize default lakehouse references in notebooks'
        type: boolean
        default: false
      update_tags:
        description: 'Update or create deployment tags for change tracking'
        type: boolean
        default: true
      dry_run:
        description: 'Perform a dry run without making changes'
        required: false
        type: boolean
        default: false
      verbose:
        description: 'Enable verbose (debug-level) output.'
        required: false
        type: boolean
        default: false

jobs:
  deploy_dev:
    permissions:
      id-token: write
      contents: write
    uses: olepetter-no/fabric-deploy-workflow/.github/workflows/fabric-deploy.yml@main
    with:
      workspace_id: ${{ inputs.workspace_id }}
      source_directory: '.'
      environment: 'dev'
      deploy_mode: ${{ inputs.deploy_mode }}
      unpublish_orphan_items: ${{ inputs.unpublish_orphan_items }}
      standardize_default_lakehouse: ${{ inputs.standardize_default_lakehouse }}
      update_tag: ${{ inputs.update_tags }}
      dry_run: ${{ inputs.dry_run }}
      verbose: ${{ inputs.verbose }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
