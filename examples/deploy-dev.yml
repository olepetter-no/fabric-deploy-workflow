name: Deploy to Development

on:
  workflow_dispatch:
    inputs:
      workspace_id:
        description: 'Microsoft Fabric workspace ID'
        required: true
        type: string
      deploy_mode:
        description: 'Deployment mode'
        type: choice
        options: ['full', 'incremental']
        default: 'full'
      standardize_lakehouse_refs:
        description: 'Standardize lakehouse references'
        type: boolean
        default: false
      update_deployment_tag:
        description: 'Create/update deployment tags for change tracking'
        type: boolean
        default: true

jobs:
  deploy-development:
    # ðŸ”’ Pin to a release tag (recommended), or a commit SHA
    uses: olepetter-no/fabric-deploy-workflow/.github/workflows/fabric-deploy.yml@v1.0.0
    with:
      fabric_workspace_id: ${{ inputs.workspace_id }}
      source_directory: './fabric-artifacts'   # path in THIS repo
      environment: 'dev'
      deploy_mode: ${{ inputs.deploy_mode }}
      standardize_lakehouse_refs: ${{ inputs.standardize_lakehouse_refs }}
      update_deployment_tag: ${{ inputs.update_deployment_tag }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
