name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install

      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

      - name: Check CLI works
        run: |
          poetry run fabric-deploy --help
          poetry run fabric-deploy validate --help
          poetry run fabric-deploy deploy --help

      - name: Test basic validation
        run: |
          # Test basic validation functionality - should pass basic checks
          poetry run fabric-deploy validate \
            --workspace-id "12345678-1234-1234-1234-123456789abc" \
            --source-dir "." \
            --environment "dev"

      - name: Test validation failure cases
        run: |
          # Test with non-existent directory - should fail
          if poetry run fabric-deploy validate \
            --workspace-id "12345678-1234-1234-1234-123456789abc" \
            --source-dir "/non/existent/path" \
            --environment "dev"; then
            echo "❌ Expected validation to fail for non-existent directory"
            exit 1
          else
            echo "✅ Validation correctly failed for non-existent directory"
          fi
